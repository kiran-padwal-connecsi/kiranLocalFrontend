<script>
    $( document ).ready(function() {

        $("#main-menu-navigation li a").on('click', function(){
        <!--$("#main-menu-navigation .active").removeClass('active');-->
        var href = $(this).attr('href');
        <!--alert(href);-->
        $(this).closest("li").toggleClass('open').siblings().removeClass('open');
        if(href!='#'){
            localStorage.setItem('selectedHref', href);
        }
        });

        $(".users-list-padding a").on('click', function(){
        var href = $(this).attr('href');
        <!--alert(href);-->
        if(href!='#'){
            localStorage.setItem('messageHref', href);
        }
        });


        //search button click event
        $("#btn-search-inf").click(function(){
             var min_lower = $("#lower-value").text();
             var max_upper = $("#upper-value").text();
             <!--alert(min_lower);-->
             <!--alert(max_upper);-->
             $("#min_lower").val(min_lower);
             $("#max_upper").val(max_upper);
         });
         // search button click event ends

        $('[data-toggle="tooltip"]').tooltip();
        $('.nav-item a').filter(function(){return this.href==location.href}).parent().addClass('active').siblings().removeClass('active').parents("li").addClass('open');

     });
</script>
